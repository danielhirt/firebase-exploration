<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{ user | json }}
  </pre>
  
  <hr>
  <button class="button" (click)="auth.googleSignOut()">Sign Out</button>

</div>

<ng-template #login>

  <h1>Login</h1>

  <button class="button" (click)="auth.googleSignIn()">Login with Google</button>
</ng-template>

<router-outlet></router-outlet>
